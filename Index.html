<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="Style\Style-index.css">
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
        <div class="formulaire_localisation">
            <form action="#" method="get">
                <label><i class="fa-solid fa-location-dot icone-black"></i></label>
                <input type="text" name="pays" placeholder="Paris,Belleville">
            </form>
        </div>
    </header>
    <main>
        <section class="Réservez">
            <div class="title">
                <h2>Réservez le menu qui vous convient</h2>
            </div>
            <p>Découvrer des restaurants d'exception, sélectionnés par nos soins.</p>
            <div class="bouton">
                <button class="btn" type="button">Explorer nos restaurants</button>
            </div>
        </section>
        <section class="Fonctionnement">
            <h2>Fonctionnement</h2>
            <ol class="Fonctionnement--liste">
                <li class="Fonctionnement--liste__box">
                    <p class="numéro">1</p>
                    <i class="fa-solid fa-mobile-screen-button icone-gray"></i>
                    <p>Choisissez un restaurant</p>
                </li>
                <li class="Fonctionnement--liste__box ">
                    <p class="numéro">2</p>
                    <i class="fa-solid fa-list-ul icone-gray"></i>
                    <p>Composez votre menu</p>
                </li>
                <li class="Fonctionnement--liste__box">
                    <p class="numéro">3</p>
                    <i class="fa-solid fa-store icone-purple"></i>
                    <p>Dégustez au restaurant</p>
                </li>
            </ol>
        </section>
        <section></section>
    </main>
</body>
</html>
